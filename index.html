<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star War Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div id="characterrow">
        <h3>Your Character</h3>
        <div class="character" id="Obi-Wan Kenobi">
            <p>Obi-Wan Kenobi</p>
            <img src="assets/images/Obi-Wan Kenobi.png" id="Obi-Wan" width="180" height="120">
            <p class="hp">120</p>
        </div>
        <div class="character" id="Luke Skywalker">
            <p>Luke Skywalker</p>
            <img src="assets/images/Luke Skywalker.png" id="Luke" width="180" height="120">
            <p class="hp">100</p>
        </div>
        <div class="character" id="Darth Sidious">
            <p>Darth Sidious</p>
            <img src="assets/images/Darth Sidious.png" id="Darth1" width="180" height="120">
            <p class="hp">150</p>
        </div>
        <div class="character" id="Darth Maul">
            <p>Darth Maul</p>
            <img src="assets/images/Darth Maul.png" id="Darth2" width="180" height="120">
            <p class="hp">180</p>
        </div>
        
    </div>
    
    <div id="enemiesrow">
        <h3>Enemies Available To Attach</h3>
    </div>

    
    <button id="attack">Attack</button>

    <div id="defenderrow">
       
        <h3>Defender</h3>
    </div>
        
</body>
</html>
